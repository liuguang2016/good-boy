  <body></body>
  <script>
    const Type = {};
    const array = ["String", "Array", "Number"];
    array.forEach((item) => {
      Type[`is${item}`] = (obj) => {
        return Object.prototype.toString.call(obj) === `[object ${item}]`;
      };
    });
    console.log("--------------", Type.isArray([]));
  </script>
