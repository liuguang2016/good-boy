<script>
  // 节流：每隔一段时间，只执行一次函数
  window.onload=()=>{
    const throttle = (fn,delay)=>{
      let timer = 0;
      return (...params)=>{
        if(timer){
          return;
        }
        setTimeout(()=>{
          fn(...params);
          clearTimeout(timer);
        },delay)
      }
    }

    function testThrottle(e, content) {
      console.log(e, content);
    }
    var testThrottleFn = throttle(testThrottle, 1000); // 节流函数
    document.onmousemove = function (e) {
      testThrottleFn(e, 'throttle'); // 给节流函数传参
    }
  }
</script>
